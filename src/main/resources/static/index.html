<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ Ветеринарной Клиники</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="wrapper">
  <!-- Боковое меню -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Меню</h2>
      <button id="close-sidebar" class="close-sidebar-btn"><i class="fas fa-times"></i></button>
    </div>
    <nav>
      <ul>
        <li><a href="#pet-owners"><i class="fas fa-user"></i> Владельцы Животных</a></li>
        <li><a href="#pets"><i class="fas fa-paw"></i> Животные</a></li>
        <li><a href="#veterinarians"><i class="fas fa-user-md"></i> Ветеринары</a></li>
        <li><a href="#visits"><i class="fas fa-calendar-alt"></i> Визиты</a></li>
      </ul>
    </nav>
  </aside>

  <div class="main-content">
    <header>
      <button id="toggle-sidebar" class="toggle-button"><i class="fas fa-bars"></i></button>
      <h1>Админ Ветеринарной Клиники</h1>
    </header>

    <main>
      <div class="search-bar">
        <input type="text" id="search" placeholder="Поиск...">
      </div>
      <section id="visits">
        <h2><i class="fas fa-calendar-alt"></i> Последние Визиты</h2>
        <div id="visits-cards" class="cards-container"></div>
      </section>
    </main>
  </div>
</div>

<!-- Модальное окно для подтверждения удаления -->
<div id="deleteConfirmationModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close-modal">&times;</span>
    <p>Вы уверены, что хотите удалить этот визит?</p>
    <button id="confirmDelete">Да</button>
    <button id="cancelDelete">Нет</button>
  </div>
</div>

<script src="js/scripts.js"></script>
</body>
</html>
