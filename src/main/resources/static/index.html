<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VetCare Administration</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
  <h1>VetCare Administration</h1>
</header>
<nav>

  <ul>
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="search" placeholder="Поиск...">

    </div>
    <li><a href="#pet-owners"><i class="fas fa-user"></i> Владельцы</a></li>
    <li><a href="#pets"><i class="fas fa-paw"></i> Питомцы</a></li>
    <li><a href="#veterinarians"><i class="fas fa-user-md"></i> Ветеринары</a></li>
    <li><a href="#visits"><i class="fas fa-calendar-alt"></i> Визиты</a></li>
  </ul>
</nav>
<main>
  <section id="pet-owners">
    <h2><i class="fas fa-user"></i> Владельцы</h2>
    <button onclick="showAddPetOwnerForm()"><i class="fas fa-plus"></i> Добавить Владельца</button>
    <div id="pet-owner-form" style="display: none;">
      <form id="add-pet-owner-form">
        <label for="last-name">Фамилия:</label>
        <input type="text" id="last-name" name="last-name" required>
        <label for="first-name">Имя:</label>
        <input type="text" id="first-name" name="first-name" required>
        <label for="middle-name">Отчество:</label>
        <input type="text" id="middle-name" name="middle-name" required>
        <label for="inn">ИНН:</label>
        <input type="number" id="inn" name="inn" required>
        <button type="submit"><i class="fas fa-save"></i> Добавить</button>
      </form>
    </div>
    <div id="pet-owners-list"></div>
  </section>
  <section id="pets">
    <h2><i class="fas fa-paw"></i> Питомцы</h2>
    <button onclick="showAddPetForm()"><i class="fas fa-plus"></i> Добавить Питомца</button>
    <div id="pet-form" style="display: none;">
      <form id="add-pet-form">
        <label for="nickname">Кличка:</label>
        <input type="text" id="nickname" name="nickname" required>
        <label for="breed">Порода:</label>
        <input type="text" id="breed" name="breed" required>
        <label for="pet-species">Вид:</label>
        <input type="text" id="pet-species" name="pet-species" required>
        <label for="owner-id">ID Владельца:</label>
        <input type="number" id="owner-id" name="owner-id" required>
        <label for="passport-number">Номер Паспорта питомца:</label>
        <input type="text" id="passport-number" name="passport-number" required>
        <button type="submit"><i class="fas fa-save"></i> Добавить</button>
      </form>
    </div>
    <div id="pets-list"></div>
  </section>
  <section id="veterinarians">
    <h2><i class="fas fa-user-md"></i> Ветеринары</h2>
    <div id="veterinarians-list"></div>
  </section>
  <section id="visits">
    <h2><i class="fas fa-calendar-alt"></i> Визиты</h2>
    <div id="visits-list"></div>
  </section>
</main>
<script src="js/scripts.js"></script>
</body>
</html>
